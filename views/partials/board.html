<span class="small" style="position: absolute; right: 10px; top: 10px;">{{ player_name }} | <a href="{{base_path}}/game">restart</a></span>
<h1>Discard</h1>
<div id="discard-tiles" class="clr padded">{{ discarded_tiles|safe }}</div>
<h1>Hand</h1>
<div id="hand-tiles" class="clr padded">{{ rendered_tiles|safe }}</div>
{% if msg %}
<h1>{{ msg }}</h1>
<a href="/game">play again!</a>
{% endif %}
